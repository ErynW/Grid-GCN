# env
use_cpu: False
kvstore: local

# task is either [cls_ssg, cls_msg, seg]
task: seg
model_dir: output
# this is for both loading pretrained model in training and loading final model for testing
# set load_model_epoch to 0 to disable loading pretrained model
load_model_prefix: output/ggcn_3533_maxpooling_12_12_agg_locweightwithin_b12_001_correct/2019_08_12_12:34:50/ggcn_3533_maxpooling_12_12_agg_locweightwithin_b12_001_correct
load_model_epoch: 0
hash: para
# train
num_epochs: 600
display_interval: 20
checkpoint_interval: 10
val_interval: 10
optimizer: adam
momentum: 0.9
lr_policy: step
lr_factor: 0.7
lr_factor_sample: 36000
lr_factor_epochs: [50, 100, 150, 200, 250, 300, 350, 400, 450, 500]
bn_decay: 0.9
bn_decay_factor: 0.5
bn_decay_clip: 0.99
bn_decay_sample: 1000000
use_global_stats: False
beta1: 0.9
beta2: 0.999
weight_decay: 0.00001
# per_class_weights: none, auto, manual
manual_weights:

# data
data_dir: ../data/scannet
num_points: 8192
use_normal: False
input_dropout_ratio: 0

