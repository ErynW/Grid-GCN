# env
use_cpu: False
kvstore: local

# task is either [cls_ssg, cls_msg, seg]
task: seg
model_dir: output
# this is for both loading pretrained model in training and loading final model for testing
# set load_model_epoch to 0 to disable loading pretrained model
# load_model_prefix: output/indim4_4096nodrop_b16_10_10_10_near555_512_256_24_300epoch_aug11_dp0.5_featxyz/2019_10_28_18:48:04/indim4_4096nodrop_b16_10_10_10_near555_512_256_24_300epoch_aug11_dp0.5_featxyz

# load_model_epoch: 0
hash: para
# train
num_epochs: 200
display_interval: 20
checkpoint_interval: 10
momentum: 0.9
lr_policy: step
lr_factor: 0.8
lr_factor_sample: 36000

#small lr_factor_epochs: [50, 150,  250,  450,  650, 850]
#lr_factor_epochs: [220,  510,  600, 700, 800, 900, 1000, 1100, 1200]
bn_decay_factor: 0.5
bn_decay_clip: 0.99
bn_decay_sample: 10000000
use_global_stats: False
beta1: 0.9
beta2: 0.999
#weight_decay: 0.00005
# per_class_weights: none, auto, manual
manual_weights:

# data
data_dir: ../data/3DIS
use_normal: False


